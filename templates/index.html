<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <title>Urdu Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #f4f6f9;
        }
        textarea {
            width: 60%;
            height: 100px;
            font-size: 18px;
            direction: rtl; /* Right-to-left for Urdu */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        audio {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>🔊 Urdu Text to Speech</h1>
    <form method="POST">
        <textarea name="text" placeholder="اردو متن یہاں لکھیں..."></textarea><br>
        <button type="submit">Convert to Speech</button>
    </form>

    {% if audio_file %}
        <h2>Result:</h2>
        <audio controls autoplay>
            <source src="{{ audio_file }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
